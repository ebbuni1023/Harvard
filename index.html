<!doctype html>
<html>

<head>
    <title>Left and Right</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            overflow-x: hidden;

        }

        body {
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0.849), rgb(0, 0, 0));
        }

        h1 {
            margin: 150px auto 30px auto;
            text-align: center;
            color: #fff;
        }

        .hi-slide {
            position: relative;
            width: 754px;
            height: 292px;
            margin: 115px auto 0;
        }

        .hi-slide .hi-next,
        .hi-slide .hi-prev {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            margin-top: -20px;
            border-radius: 50px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            color: black;
            transition: all 0.6s;
            font-size: 20px;
            font-weight: bold;
        }

        .hi-slide .hi-next:hover,
        .hi-slide .hi-prev:hover {
            opacity: 1;
            background-color: rgb(206, 20, 20);
        }

        .hi-slide .hi-prev {
            left: -60px;
        }

        .hi-slide .hi-prev::before {
            content: '<';
        }

        .hi-slide .hi-next {
            right: -60px;
        }

        .hi-slide .hi-next::before {
            content: '>';
        }

        .hi-slide>ul {
            list-style: none;
            position: relative;
            width: 754px;
            height: 292px;
            margin: 0;
            padding: 0;
        }


        .hi-slide>ul>li {
            overflow: hidden;
            position: absolute;
            z-index: 0;
            left: 377px;
            top: 146px;
            width: 0;
            height: 0;
            margin: 0;
            padding: 0;
            border: 3px solid rgb(20, 20, 20);
            background-color: #333;
            cursor: pointer;
        }

        .hi-slide>ul>li>img {
            width: 100%;
            height: 100%;
            background-position: center;
        }

        .tooltip{
            position:relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }


    </style>
</head>
